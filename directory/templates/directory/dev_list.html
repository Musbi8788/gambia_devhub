{% extends "base.html" %}
{% block content %}
<h2>Developer Directory</h2>

<form method="get" class="mb-3">
  <input type="text" name="q" class="form-control" placeholder="Search by skill (e.g. Django, Flutter)">
</form>

<div class="row">
  {% for dev in developers %}
  <div class="col-md-4">
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ dev.user.username }}</h5>
        <p class="card-text">{{ dev.bio|truncatewords:15 }}</p>
        <p><strong>Skills:</strong> {{ dev.skills }}</p>
        <p><strong>Level:</strong> {{ dev.level|title }}</p>
        <a href="{% url 'dev_detail' dev.id %}" class="btn btn-primary btn-sm">View Profile</a>
      </div>
    </div>
  </div>
  {% empty %}
    <p>No developers found.</p>
  {% endfor %}
</div>
{% endblock %}
