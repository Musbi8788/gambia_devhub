{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
{% load static %}

<h2>Post a New Project</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit" class="btn btn-success mb-3">Create Project</button>
</form>
{% endblock %}
